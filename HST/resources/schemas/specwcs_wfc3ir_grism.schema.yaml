%YAML 1.1
---
$schema: "http://stsci.edu/schemas/asdf/asdf-schema-1.0.0"
id: "http://stsci.edu/schemas/grismstuff/specwcs_wfc3ir_grism.schema"
title: SPECWCS_WFC3IR_GRISM reference file model
allOf:
- $ref: http://stsci.edu/schemas/jwst_datamodel/referencefile.schema
- $ref: http://stsci.edu/schemas/jwst_datamodel/keyword_module.schema
- $ref: http://stsci.edu/schemas/jwst_datamodel/keyword_pupil.schema
- $ref: http://stsci.edu/schemas/jwst_datamodel/keyword_exptype.schema
- type: object
  properties:
    displ:
        description: |
          Nircam Grism wavelength dispersion model, instance of astropy.modeling.Model
        type: array
        items:
          $ref: http://stsci.edu/schemas/asdf/transform/transform-1.2.0
    dispx:
        description: |
          Nircam Grism row dispersion model, instance of astropy.modeling.Model
        type: array
        items:
          $ref: asdf://stsci.edu/schemas/grismstuff/dispxy-1.0.schema
    dispy:
        description: |
          Nircam Grism column dispersion model, instance of astropy.modeling.Model
        type: array
        items:
          $ref: http://stsci.edu/schemas/asdf/transform/transform-1.2.0
    invdispl:
        description: |
          Nircam Grism inverse wavelength dispersion model, instance of astropy.modeling.Model
        type: array
        items:
          $ref: http://stsci.edu/schemas/asdf/transform/transform-1.2.0
    invdispx:
        description: |
          Nircam Grism inverse row dispersion model, instance of astropy.modeling.Model
        type: array
        items:
          $ref: http://stsci.edu/schemas/asdf/transform/transform-1.2.0
    invdispy:
        description: |
          Nircam Grism inverse column dispersion model, instance of astropy.modeling.Model
        type: array
        items:
          $ref: http://stsci.edu/schemas/asdf/transform/transform-1.2.0
    orders:
        description: |
          NIRCAM Grism orders, matched to the array locations of the dispersion models
        type: array
        items:
          type: number
    meta:
      type: object
      properties:
        input_units:
          description: |
            Input units for wavelength
          anyOf:
            - type: string
            - $ref: http://stsci.edu/schemas/asdf/unit/unit-1.0.0
        output_units:
          description: |
            Output units for wavelength
          anyOf:
            - type: string
            - $ref: http://stsci.edu/schemas/asdf/unit/unit-1.0.0
